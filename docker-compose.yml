version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: haliont/javascript-fastify-blog
    command: ["npm", "test"]
    env_file:
      - ./app/.env
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
